<html>
  <head>
    <title>PROJECT FOR CSS PART 1</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div><h1>MINISO</h1></div>

      <div class="header"></div>
      <div id="signup">
        <form action="#" method="GET">
          <h2>SIGNUP</h2>
          <div class="inner" id="sign">
            <h3>SIGNUP</h3>
            <div>
              <img src="user.svg" width="20px" height="30px" />
              <label for="username">
                <input
                  type="text"
                  required="required"
                  name="username"
                  id="username"
                  placeholder="USERNAME"
                />
              </label>
            </div>
            <div>
              <img src="mes.svg" width="20px" height="30px" />
              <label for="email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="EMAIL"
                />
              </label>
            </div>
            <div>
              <img src="pas.svg" width="20px" height="30px" />
              <label for="password">
                <input
                  type="password"
                  name="password"
                  required="required"
                  id="password"
                  placeholder="PASSWORD"
                />
              </label>
            </div>
            <div>
              <img src="pas.svg" width="20px" height="30px" />
              <label for="password">
                <input
                  type="password"
                  name="password"
                  id="password"
                  required="required"
                  placeholder="CONFIRM PASSWORD"
                />
              </label>
            </div>
            <div>
              <button>SUBMIT</button>
              <p>Already Have An Account? <a href="#"> LOGIN</a></p>
            </div>
          </div>
        </form>
      </div>

      <div id="login">
        <form action="#" method="GET">
          <h2>LOGIN</h2>

          <div class="inner" id="log">
            <h3>LOGIN</h3>
            <div>
              <img src="mes.svg" width="20px" height="30px" />
              <label for="email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="EMAIL"
                />
              </label>
            </div>
            <div>
              <img src="pas.svg" width="20px" height="30px" />
              <label for="password">
                <input
                  type="password"
                  name="password"
                  required="required"
                  id="password"
                  placeholder="PASSWORD"
                />
              </label>
            </div>
            <div>
              <button>LOGIN</button>
              <p>Doesn't Have An Account? <a href="#"> SignUp</a></p>
            </div>
          </div>
        </form>
      </div>

      <div id="reset">
        <form action="get">
          <h2>RESET</h2>
          <div class="inner" id="res">
            <h3>RESET PASSWORD</h3>
            <div>
              <img src="mes.svg" width="20px" height="30px" />
              <label for="email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="EMAIL"
                />
              </label>
            </div>
            <div><button>Reset Password</button></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
